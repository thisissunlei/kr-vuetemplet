<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <link rel="icon" href="<%=htmlWebpackPlugin.options.files.favicon %>" type="image/x-icon" />
    <% for (var chunk in htmlWebpackPlugin.options.files.css) { %>
      <link rel="stylesheet" href="<%=htmlWebpackPlugin.options.files.css[chunk] %>">
    <% } %>
    <% for (var chunk in htmlWebpackPlugin.options.files.js) { %>
      <script type="text/javascript" src="<%=htmlWebpackPlugin.options.files.js[chunk] %>"></script>
    <% } %>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
